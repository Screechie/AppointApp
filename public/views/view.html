<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
	<title>Appointment App</title>
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
	
	

	<div id="register" class="page">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<input type="text" class="form-control" id="fname" placeholder="First Name">
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<label for="fname" class="control-label">First Name</label>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<input type="text" class="form-control" id="lname" placeholder="Last Name">
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<label for="lname" class="control-label">Last Name</label>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<input type="text" class="form-control" id="uname" placeholder="Username">
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<label for="uname" class="control-label">Username</label>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<label for="password" class="control-label">Password</label>
			</div>
		</div>

		<br>

		<div class="form-group">
			
			<div class="row">
				<label class="col-md-2 col-md-offset-2 control-label">Sex</label>				
			</div>

			<div class="row">
				
			</div>
      
      <div class="col-md-10">
        <div class="radio">
         <label>
         	<input type="radio" name="sexOption1" id="male" value="option1" checked="">
         	Male
         </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sexOption2" id="female" value="option2">
            Female
          </label>
        </div>
      </div>
    </div>



	</div><!-- /#register -->


</body>

	<script src="/node_modules/lodash/lodash.js"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/public/javascript/index.js"></script>
</html>
